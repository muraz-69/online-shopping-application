<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
<form action="">
    <h1>Students Details</h1>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Type fname"><br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Type sname"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Type email"><br><br>

    <label for="password">Password</label>
    <input type="password" id="password"><br><br>

    <p>Choose your favourite game?</p>
    <input type="checkbox" id="Basketball">
    <label for="Basketball">Basketball</label> <br>

    <input type="checkbox" id="Netball">
    <label for="Netball">Netball</label> <br>

    <input type="checkbox" id="Tennis">
    <label for="Tennis">Tennis</label> <br>

    <input type="checkbox" id="Hockey">
    <label for="Hockey">Hockey</label> <br>

    <p>Which is your best programming language?</p>
    <input type="radio" id="Python">
    <label for="Python">Python</label> <br>

    <input type="radio" id="Kotlin">
    <label for="Kotlin">Kotlin</label> <br>

    <input type="radio" id="Java">
    <label for="Java">Java</label> <br>

    <label for="Nationality">Nationality :</label>
    <select name="" id="Nationality">
        <option value="" disabled selected>Select Country</option>
        <option value="">Kenya</option>
        <option value="">Somali</option>
        <option value="">Ethopia</option>
        <option value="">Algeria</option>
    </select> <br>

    <label for="Student">Describe yourself</label> <br>
    <textarea name="" id="Student" cols="40" rows="5" placeholder="Type something"></textarea> <br><br>

    <input type="Submit" value="Submit">
</form>

</body>
</html>
